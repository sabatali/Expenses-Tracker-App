<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income and Expenses Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    
      <div class="right_container">
        <div class="menu">
          <h2>Tracker</h2>
          <ul>
            <li><i class="fa-solid fa-house"></i><a href="">dashboard</a> </li>
            <li><i class="fa-solid fa-hand-holding-dollar"></i><a href="">Income</a> </li>
            <li><i class="fa-solid fa-file-invoice-dollar"></i><a href="">Expenses</a> </li>
          </ul>
        </div>
      </div>

      <div class="left_container">
        <div class="top_bar">
          <h1>Expenses Tracker</h1>
          <button class="button" type="button" onclick="openPopupForm()">
            <i class="fa-solid fa-plus"></i> Add Transaction
          </button>
        </div>

        <div class="cards_section">
          <div class="income_card card">
            <div class="card_icon">
              <i class="fa-solid fa-file-invoice-dollar"></i>
            </div>
            <div class="card_info">
              <p>Total Income</p>
              <h2 id="totalIncome">$0.00</h2>
            </div>
          </div>

          <div class="expenses_card card">
            <div class="card_icon">
              <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>
            <div class="card_info">
              <p>Total Expenses</p>
              <h2 id="totalExpenses">$0.00</h2>
            </div>
          </div>

          <div class="balance_card card">
            <div class="card_icon">
              <i class="fa-solid fa-file-invoice-dollar"></i>
            </div>
            <div class="card_info">
              <p>Remaining Balance</p>
              <h2 id="remainingBalance">$0.00</h2>
            </div>
          </div>
        </div>

        <div class="tables">
          <h2>Income</h2>
          <table id="IncomeTable">
            <thead>
              <tr>
                <th class="date-column">Date</th>
                <th class="details-column">Details</th>
                <th class="amount-column">Amount</th>
                <th class="action-column">Action</th>
              </tr>
            </thead>
            <tbody id="IncomeBody"></tbody>
          </table>
        </div>
        <div class="tables">
          <h2>Expenses</h2>
          <table id="ExpenseTable">
            <thead>
              <tr>
                <th class="date-column">Date</th>
                <th class="details-column">Details</th>
                <th class="amount-column">Amount</th>
                <th class="action-column">Action</th>
              </tr>
            </thead>
            <tbody id="ExpenseBody"></tbody>
          </table>
        </div>

        <footer>
          <p>© 2023, made with ❤️ by Sabat Ali.</p>
          <div class="footer-links">
            <a href="https://sabatali.github.io/Portfolio/">Sabat Ali</a>
            <a href="https://sabatali.github.io/Portfolio/">About Us</a>
            <a href="https://sabatali.github.io/Portfolio/">Blog</a>
            <a href="https://sabatali.github.io/Portfolio/">License</a>
          </div>
        </footer>

      </div>
   


    <!-- Popup Form -->
    <div id="popupForm" class="popup">
      <span class="close" onclick="closePopupForm()">&times;</span>
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <label for="type">Type:</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="details">Details:</label>
        <input type="text" id="details" required />

        <label for="date">Date:</label>
        <input type="date" id="date" required />

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />

        <button class="button" type="button" onclick="addTransaction()">
          Add Transaction
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
